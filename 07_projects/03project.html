<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 150px;
            background-color: #f4f1ea; /* Light earthy beige background */
            font-family: 'Georgia', serif; /* Elegant serif font */
            color: #4b3f2f; /* Earthy brown text color */
        }
        #clock {
            background-color: #d9e4dd; /* Soft green background */
            color: #2f4f4f; /* Darker green text color */
            border-radius: 15px;
            border: 2px solid #a3c9a8; /* Soft green border */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Increased padding for better spacing */
            font-size: 2rem; /* Larger font size for readability */
            font-weight: bold; /* Bold font for emphasis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
        }
        #banner {
            background-color: #f7e8d5; /* Light cream background */
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #a3c9a8; /* Soft green border */
            font-size: 1.5rem; /* Slightly larger font */
            font-weight: bold; /* Emphasize the text */
            text-align: center; /* Center the text */
            color: #4b3f2f; /* Earthy brown text color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .center {
            background-color: #f0e4d7; /* Soft beige background */
            padding: 30px; /* Increased padding for better spacing */
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
            border: 10px groove #a3c9a8; /* Soft green groove border */
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
    </style>
</head>
<body>
    <div class="center" >
        <div id="banner"><span>Your Local Time</span></div>
        <br>
        <div id ="clock"></div>
    </div>    
</body>
<script>
    const clock = document.querySelector('#clock')

    setInterval(function(){
    let date = new Date()
    clock.innerHTML = date.toLocaleTimeString();
    },1000)
</script>
</html>
