<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Functions</title>
</head>
<body>
    <h1>Chai aurr code</h1>
    <button id="Stop">Stop</button>
    <div class ="Date"></div>
</body>
<script>
    setTimeout(function(){
        console.log("Isha")
    },2000)

    // const sayIsha = function(){
    //     console.log("Isha")
    // }
    // setTimeout(sayIsha,3000)
   //setTime out works onnce after the given time
    const clock = document.querySelector('.Date')
    
    const changeText = setTimeout(function(){
        document.querySelector("h1").innerHTML = 'Js Practice here!'
    },5000)


    const button = document.querySelector('#Stop')

    button.addEventListener('click',function(e){
        clearTimeout(changeText);
        console.log('Stopped')
    })
   






    
    setInterval(function(){
        let myDate = new Date
       clock.innerHTML = myDate.toLocaleTimeString()
    },1000)
    //setInterval keeps doing the same thing after the given time
</script>
</html>
