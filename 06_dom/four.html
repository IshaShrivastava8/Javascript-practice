<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName){
       const listItem =  document.createElement('li')
       listItem.innerHTML =`${langName}`
       document.querySelector('.language').appendChild(listItem)

    }
    addLang("Python")
    addLang("C++")
    //Not a good way has to append tree each time so time consuming

    function addOptiLang(langName){
        const listItem = document.createElement('li')
        listItem.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(listItem)
    }

    addOptiLang("Golang")

//     innerHTML can cause unexpected overwrites if misused.

// createTextNode is cleaner and safer, making the code more maintainable.

// Conclusion
// âœ… addOptiLang(langName) is the better choice because it is faster, safer, and more reliable.


//Editing
const secondLang = document.querySelector('li:nth-child(2)')
secondLang.innerHTML = 'Mojo'
//  secondLang.textContent = 'Mojo'

const newLi = document.createElement('li')

secondLang.replaceWith(newLi)

</script>
